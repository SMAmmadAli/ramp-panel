<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ramp Result</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      margin: 0;
      padding: 30px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 30px;
    }

    .result-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 25px;
      max-width: 900px;
      margin: 0 auto 30px auto;
      box-shadow: 0 8px 25px rgba(0,0,0,0.08);
    }

    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      font-size: 14px;
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    th {
      background: #f1f5f9;
      color: #1d3557;
      font-weight: 600;
    }

    td {
      background: #f7f9fc;
      border-bottom: 1px solid #e2e8f0;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .ok {
      color: #2a9d8f;
      font-weight: 600;
      background: #d4f1ed;
      padding: 4px 10px;
      border-radius: 8px;
      display: inline-block;
    }

    .fail {
      color: #e63946;
      font-weight: 600;
      background: #fddede;
      padding: 4px 10px;
      border-radius: 8px;
      display: inline-block;
    }

    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 12px;
      background: #f1f5f9;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #d6dde6;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #ffffff;
      text-decoration: none;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      padding: 10px 18px;
      border-radius: 10px;
      font-weight: 600;
      transition: 0.25s;
    }

    a:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    @media screen and (max-width: 768px) {
      .result-card {
        padding: 15px;
      }

      th, td {
        padding: 10px 8px;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h1>
    {% if mode == "create" %}Create Cards Result{% else %}Update Limits Result{% endif %}
  </h1>

  <div class="result-card">
    <table>
      <thead>
        <tr>
          <th>Display Name</th>
          <th>Status</th>
          <th>Success</th>
          
        </tr>
      </thead>
      <tbody>
        {% for row in results %}
        <tr>
          <td>{{ row.display_name }}</td>
          <td>{{ row.status if row.status is not none else "-" }}</td>
          <td>
            {% if row.success %}
              <span class="ok">OK</span>
            {% else %}
              <span class="fail">FAIL</span>
            {% endif %}
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <a href="/">‚Üê Back</a>
  </div>
</body>
</html>
